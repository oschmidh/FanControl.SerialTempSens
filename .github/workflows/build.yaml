name: "Build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      TERM: xterm

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4

    - name: Install tools
      shell: pwsh
      run: |
        curl -L -O https://github.com/protocolbuffers/protobuf/releases/download/v26.1/protoc-26.1-win64.zip
        Expand-Archive -LiteralPath protoc-26.1-win64.zip -DestinationPath protoc

    - name: Generate protobuf source
      shell: pwsh
      run: |
        mkdir build\gen
        ./protoc/bin/protoc.exe --proto_path=. --csharp_out=build/gen SerialTempSens_messages.proto

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore FanControl.SerialTempSens.sln

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Archive dlls
      uses: actions/upload-artifact@v4
      with:
        name: FanControl.SerialTempSens
        path: |
          bin/Release/**
